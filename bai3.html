<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh tron</title>
</head>
<body>
<script>
    const banKinh = parseFloat(prompt("Nhập bán kính hình tròn:"));

if (Number.isNaN(banKinh)) {
    alert("Vui lòng nhập số hợp lệ.");
} else if (banKinh < 0) {
    alert("Bán kính không được âm.");
} else {
    const dienTich = Math.PI * banKinh * banKinh;
    alert(`Diện tích hình tròn: ${dienTich.toFixed(2)}`);
}
</script>
</body>
</html>
